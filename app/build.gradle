plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    //Javafx plugin for use of JavaFX and FXML
    id 'org.openjfx.javafxplugin' version '0.0.10'

    //Project Lombok
    id "io.freefair.lombok" version "6.2.0"

    //pmd does console output stuff
    id 'pmd'

    //spotbugs
    //id "com.github.spotbugs" version "5.0.0-beta.6"

    //jacoco
    id 'jacoco'

}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    //Gson dependency used for saving and loading a game
    implementation 'com.google.code.gson:gson:2.8.6'

    //Json dependency used for saving and loading a game
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'

    //Flogger for logging

    // https://mvnrepository.com/artifact/com.google.flogger/flogger
    implementation 'com.google.flogger:flogger:0.7.1'


    // https://mvnrepository.com/artifact/com.google.flogger/flogger-system-backend
    implementation 'com.google.flogger:flogger-system-backend:0.7.1' //should maybe switch this to "runtime" at some point -Alex
}

application {
    // Define the main class for the application.
    mainClass = 'ProjectAcquire.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

    //Use Jacoco
    finalizedBy jacocoTestReport // report is always generated after tests run



}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

pmd {
    consoleOutput = true
    toolVersion = "6.21.0"
    rulesMinimumPriority = 5
    ruleSets = ["category/java/errorprone.xml", "category/java/bestpractices.xml"]
}

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}
test{
    finalizedBy jacocoTestReport;
        jacoco{
            excludes += ["**/com.ProjectAcquire/App/**"]
        }
}
jacocoTestReport {
    reports {

    }
    afterEvaluate{
        classDirectories.from()
        (files(classDirectories.files.collect{
            fileTree(dir : it)
                    .filter({file -> !file.name.contains('App.java')})
        }))
    }
}
test.finalizedBy(project.tasks.jacocoTestReport);
jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'CLASS'

            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.90
            }
        excludes = [
                'ProjectAcquire.FXController',
                'ProjectAcquire.App'
        ]

        }

    }
}